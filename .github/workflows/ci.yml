name: Build and Lint

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.1
        with:
          cache: "yarn"
      - run: yarn install --prefer-offline
      - run: yarn build
      - run: yarn lint --no-fix
